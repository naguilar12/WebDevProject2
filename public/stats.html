<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta description="Here you add food to meet your calorical daily challenge "/>
    <meta author="Juan Manuel Lovera and Tomas Felipe Venegas">
    <link rel="icon" href="resources/diet_advisor_logo_min.png">

    <!-- Bootstrap CSS -->

            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="index.html"><img class="img-responsive" id="navbar_logo" src="resources/diet_advisor_logo.png"

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li id="home-option" class="nav-item">

                    Home
                </a>
            </li>
            <li id="my-stats-option" class="nav-item">
                <a id="my-stats-link" class="nav-link" href="stats.html">
                    <i class="fa fa-line-chart"></i><br>
                    My Stats
                </a>
            </li>
            <li id="challenge-option" class="nav-item">
                <a id="challenge-link" class="nav-link" href="comida.html">
                    <i class="fa fa-cutlery"></i><br>
                    Challenge
                </a>
            </li>
            <li id="contact-option" class="nav-item">
                <a id="contact-link" class="nav-link" href="#">
                    <i class="fa fa-phone"></i><br>
                    Contact
                </a>
            </li>
        </ul>
    </div>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"

<!-- WOW JS scripts -->
<script src="js/wow.min.js"></script>
<script>
    new WOW().init();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

<!-- Local Scripts -->
<script src="js/navbar.js"></script>
